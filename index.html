<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RetroFi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      /* Custom scrollbar for playlist */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
        border-left: 2px solid #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #fff; 
        border: 2px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #fbbf24; /* yellow-400 */
      }
      
      /* Neo Brutalist Utils */
      .neo-shadow {
        box-shadow: 6px 6px 0px 0px rgba(0,0,0,1);
      }
      .neo-shadow-sm {
        box-shadow: 3px 3px 0px 0px rgba(0,0,0,1);
      }
      .neo-shadow-lg {
        box-shadow: 10px 10px 0px 0px rgba(0,0,0,1);
      }
      .neo-shadow-reverse {
        box-shadow: -6px 6px 0px 0px rgba(0,0,0,1);
      }
      
      .neo-border {
        border: 3px solid #000;
      }
      
      .pattern-dots {
        background-image: radial-gradient(#000 1px, transparent 1px);
        background-size: 10px 10px;
      }

      body {
        background-color: #f472b6; /* pink-400 fallback */
      }
      
      .animate-marquee {
        animation: marquee 10s linear infinite;
      }
      @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
    </style>

  }
}
</script>
</head>

  </body>
